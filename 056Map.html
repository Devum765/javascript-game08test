<!DOCTYPE html>
<html>
<head>
<title>箱庭独ソ戦ver1</title>
</head>
<body>

<script>

<!--【へクス生成】-->

function cArea(AreaNum) {
	window.parent.Area(AreaNum);
}

Tate = 20;
Yoko = 20;

Buhin00 = '<img id="Area_';
Buhin01 = '" src="HeitiHex.png" style="position:absolute; top:';
Buhin02 = 'px;left:';
Buhin03 = 'px;" width=30 height=30 onClick="cArea(';
Buhin04 = ');" ondblclick="cArea(';
Buhin05 = ');Kettei();">';
//(完成品)<img id="Area_101" src="hex.png" style="position:absolute; top:20px;left:20px;" width=20 height=20 onClick="Area(0);" ondblclick="Area(0);Kettei();">

for (HenA=1;HenA<=Tate;HenA++) {
	for (HenB=1;HenB<=Yoko;HenB++) {
		MapKijutu = "";
		MapID = HenA*100+HenB;
		MapTop = HenA*30;
		if (HenB%2==0) { MapTop += 15; }
		MapLeft = HenB*30;
		MapKijutu += Buhin00 + MapID + Buhin01 + MapTop + Buhin02 + MapLeft + Buhin03 + MapID + Buhin04 + MapID + Buhin05;
		document.write(MapKijutu);
	}
}


function cMigiMenu(MigiMenuNum) {
	window.parent.MigiMenu(MigiMenuNum);
}
function cSen(HenA) {
	window.parent.Sen(HenA);
}

document.addEventListener('keypress', keypress_ivent);

function keypress_ivent(e) {
	if(e.code === 'KeyQ'){
		cMigiMenu(-1);
	}
	if(e.code === 'KeyW'){
		cMigiMenu(1);
	}
	if(e.code === 'Digit1'){
		cSen(1);
	}
	if(e.code === 'Digit2'){
		cSen(2);
	}
	if(e.code === 'Digit3'){
		cSen(3);
	}
	if(e.code === 'Digit4'){
		cSen(4);
	}
	if(e.code === 'KeyE'){
		cSen(5);
	}
	return false; 
}

</script>

</body>
</html>
